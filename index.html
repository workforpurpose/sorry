<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e1;
      text-align: center;
      padding: 50px;
    }
    h1, h2 {
      color: #d63384;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #audio-container {
      margin-top: 30px;
      display: none;
      text-align: center;
    }
    audio {
      display: inline-block;
    }
    .carousel-container {
      margin-top: 40px;
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      scroll-behavior: smooth;
    }
    .carousel {
      display: flex;
      gap: 15px;
      padding: 0 10px;
    }
    .carousel img {
      height: 180px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <h1 id="question">Are you upset with me? ü•∫</h1>
  <div id="buttons">
    <button onclick="answerYes()">Yes</button>
    <button onclick="answerNo()">No</button>
  </div>
  <div id="audio-container">
    <audio id="audio" controls></audio>
  </div>

  <h2>Lets go for a quick recap </h2>
  <div class="carousel-container">
    <div class="carousel">
      <img src="photo1.jpg" alt="Memory 1" />
      <img src="photo2.jpg" alt="Memory 2" />
      <img src="photo3.jpg" alt="Memory 3" />
      <img src="photo4.jpg" alt="Memory 4" />
      <img src="photo5.jpg" alt="Memory 5" />
      <img src="photo6.jpg" alt="Memory 6" />
      <img src="photo7.jpg" alt="Memory 7" />
      <img src="photo8.jpg" alt="Memory 8" />
      <img src="photo9.jpg" alt="Memory 9" />
      <img src="photo10.jpg" alt="Memory 10" />
      <img src="photo11.jpg" alt="Memory 11" />
      <img src="photo12.jpg" alt="Memory 12" />
      <img src="photo13.jpg" alt="Memory 13" />
      <img src="photo14.jpg" alt="Memory 14" />
      <img src="photo15.jpg" alt="Memory 15" />
      <img src="photo17.jpg" alt="Memory 17" />
      <img src="photo18.jpg" alt="Memory 18" />
      <img src="photo19.jpg" alt="Memory 19" />
      <img src="photo20.jpg" alt="Memory 20" />
    </div>
  </div>

  <script>
    const question = document.getElementById('question');
    const buttons = document.getElementById('buttons');
    const audio = document.getElementById('audio');
    const audioContainer = document.getElementById('audio-container');
    let step = 1;

    function playAudio(src) {
      audio.src = src;
      audioContainer.style.display = 'block';
      audio.play().catch(e => console.error('Audio failed:', e));
    }

    function answerYes() {
      if (step === 1) {
        playAudio('song1.mp3');
        question.innerText = ' Still upset? chalo jaane bhi doo naa..';
        step = 2;
      } else if (step === 2) {
        playAudio('song2.mp3');
        question.innerText = 'Are you still upset from me?';
        buttons.innerHTML = `
          <button onclick="finalForgive()">No üòå</button>
          <button onclick="finalForgive()">No ‚ù§Ô∏è</button>
        `;
        step = 3;
      }
    }

    function answerNo() {
      playAudio('song3.mp3');
      question.innerText = 'Yay! I love you soooo much!';
      buttons.style.display = 'none';
    }

    function finalForgive() {
      playAudio('finalsong.mp3');
      question.innerText = 'Thanks for forgiving me! You mean everything to me. I am extremely sorry for everything, and trust me, I will make it up to you. I love you too üíû';
      buttons.style.display = 'none';
    }
  </script>

</body>
</html>
