<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #ffc0cb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 30px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    audio {
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Are you upset with me? ðŸ¥º</h1>
  <div id="options">
    <button onclick="answerYes()">Yes ðŸ˜”</button>
    <button onclick="answerNo()">No ðŸ˜Š</button>
  </div>
  <audio id="audio" controls style="display: none;"></audio>

  <script>
    const question = document.getElementById('question');
    const options = document.getElementById('options');
    const audio = document.getElementById('audio');
    let step = 1;

    function playSong(src) {
      audio.src = src;
      audio.style.display = 'block';
      audio.play();
    }

    function answerYes() {
      if (step === 1) {
        playSong('song1.mp3');
        question.innerText = "Are you still upset? ðŸ˜¢";
        step = 2;
      } else if (step === 2) {
        playSong('song2.mp3');
        question.innerText = "Okay... I really am sorry ðŸ’”";
        options.style.display = 'none';
      }
    }

    function answerNo() {
      playSong('song3.mp3');
      question.innerText = "Yay! I love you soooo much ðŸ’–";
      options.style.display = 'none';
    }

    // Generate floating hearts
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
